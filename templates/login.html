{% extends 'base.html' %}
{% load static%}
{% load crispy_forms_tags %}
{% block title %}
    Anasayfa - {{ block.super }}
{% endblock %}

{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <div class="card shadow-lg p-3 mb-5 bg-body rounded">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Login to ACWR.AI Dashboard</h5>
          <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2">
               <p></p>
              <button class="btn btn-dark" type="submit">Sign In</button>
            </div>
          </form>
        </div>
          <footer class="card-footer">If you don't have an account, you can <a href="{% url 'signup' %}"><b>Sign Up</b></a></footer>
      </div>
    </div>
  </div>
</div>
{% endblock %}
