<tr>
    <td>{{ form.id }}
        {{ form.id.errors }}
    </td>
    <td>
        {{ form.team }}
        {{ form.team.errors }}
    </td>
    <td>
        {{ form.name }}
        {{ form.name.errors }}
    </td>
    <td>
        {{ form.height }}
        {{ form.height.errors }}
    </td>
    <td>
        {{ form.weight }}
        {{ form.weight.errors }}
    </td>
    <td>
        {{ form.birthday }}
        {{ form.birthday.errors }}
    </td>
    <td>
        {{ form.gender }}
        {{ form.gender.errors }}
    </td>

    <td>
        <a href="#"
            hx-post="{% url 'add_player_submit' %}"
            hx-target="closest tr"
            hx-swap="outerHTML"
            hx-include="closest tr"
            hx-encoding="multipart/form-data"
            class="text-secondary">
            <svg class="bi bi-check-lg me-2" width="24" height="24">
                <use xlink:href="#checkmark"/>
            </svg>
        </a>
        <a href="#"
            hx-get="{% url 'add_player_cancel' %}"
            hx-target="closest tr"
            hx-swap="outerHTML"
            class="text-secondary">
            <svg class="bi bi-x-lg me-2" width="24" height="24">
                <use xlink:href="#cancel"/>
            </svg>
        </a>
    </td>
</tr>
