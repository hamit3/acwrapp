<tr>
    <td>{{ player.id }}</td>
    <td>{{ player.team }}</td>
    <td>{{ player.name }}</td>
    <td>{{ player.height }}</td>
    <td>{{ player.weight }}</td>
    <td>{{ player.birthday }}</td>
    <td>{{ player.gender }}</td>
    <td>
        <button class='btn'
        hx-confirm='Are you sure?'
        hx-target="closest tr"
        hx-swap="outerHTML swap:1s"
        hx-delete="{% url 'delete_player' player.pk %}">
        <svg class="bi bi-trash3" width="24" height="24">
            <use xlink:href="#trash3">
        </svg>
        </button>
    </td>
</tr>
